<div class="card" style="width: 18rem" *ngIf="articulo">
    <a href="#">
        <img class="card-img-top" [src]="articulo.imagen" alt="Zapatilla de {{articulo.nombre}} " (click)="navegarAFicha(articulo.id)" />
        <div class="card-body">
            <h5 class="card-title" id="titulo">{{ articulo.nombre }}</h5>
        </div>
    </a>
</div>
