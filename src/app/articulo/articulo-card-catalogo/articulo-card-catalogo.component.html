<div class="row pb-5 mb-4" *ngFor="let articulo of articulos" ngIf="articulo.id == tipoCatalogo">
    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
      <!-- Card-->
      <div class="card rounded shadow-sm border-0">
        <div class="card-body p-4"><img src="{{articulo.imagen}}" alt="" class="img-fluid d-block mx-auto mb-3">
          <h5> <a href="#" class="text-dark">{{articulo.descripcion}}</a></h5>
          <p class="small text-muted font-italic">{{articulo.precio | currency:'EUR':true }}</p>
          <ul class="list-inline small">
            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
            <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
          </ul>
        </div>
      </div>
    </div>
</div>
